<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A work day calendar app that I developed to help myself keep track of tasks during the day (9AM-5PM)." />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      
      <!-- 9AM Schedule Container -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea aria-label="9AM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 10AM Schedule Container -->
      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea aria-label="10AM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 11AM Schedule Container -->
      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea aria-label="11AM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
      <!-- 12PM Schedule Container -->
      <div id="hour-12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea aria-label="12PM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 1PM Schedule Container -->
      <div id="hour-13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea aria-label="1PM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 2PM Schedule Container -->
      <div id="hour-14" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea aria-label="2PM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 3PM Schedule Container -->
      <div id="hour-15" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea aria-label="3PM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 4PM Schedule Container -->
      <div id="hour-16" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea aria-label="4PM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 5PM Schedule Container -->
      <div id="hour-17" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea aria-label="5PM task input" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/script.js"></script>
  </body>
</html>
